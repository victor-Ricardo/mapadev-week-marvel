<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem- mapadev week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/image/thor.png" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/image/thor.jpg" alt="personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/image/homem-de-ferro.jpg" alt="personagem Homem de Ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viuva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/image/viuva-negra.jpg" alt="personagem Viuva Negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/image/hulk.jpg" alt="personagem Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitao America">
                    <span class="tag">1P</span>
                    <img src="./src/image/capitao-america.jpg" alt="personagem Capitao America">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/image/ultron.jpg" alt="personagem Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doultor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/image/doutor-doom.jpg" alt="personagem Doultor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/image/nova.jpg" alt="personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/image/fenix.jpg" alt="personagem Fênix">
                </li>
            </ul>
            
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/image/ultron.png" alt="personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js">

    </script>
</body>
</html>
